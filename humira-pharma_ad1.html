<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humira</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad {
            width: 300px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .ad-container {
            width: 300px;
            height: 250px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .ad-content {
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1 {
            color: #003087;
            font-size: 18px;
            margin: 0;
            font-weight: bold;
            text-align: left;
            width: 100%;
            padding-left: 20px;
        }
        p {
            color: #4a4a4a;
            font-size: 14px;
            margin: 10px 0;
            text-align: left;
            width: 100%;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .button-wrapper {
            width: 100%;
            padding-left: 20px;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003087;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #001f54;
        }
    </style>
</head>
<body>
    <section class="ad">
        <div id="predict_qeht3u"></div>
        <div class="ad-container">
            <div class="ad-content">
                <img src="https://www.humira.com/content/dam/admphumira/images/hidradenitis-suppurativa/humira-adalimumab-logo.png" alt="Humira Logo">
            </div>
            <div>
                <h1>Remission is possible</h1>
                <p>Injection intended to reduce symptoms of ulcerative colitis.</p>
                <div class="button-wrapper">
                    <a href="https://www.humira.com" class="cta-button" target="_blank" rel="noopener noreferrer">Learn More!</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://content.predictinteractive.com/embeds/placement.js?z=qeht3u&div_id=predict_qeht3u"></script>
    </section>
</body>
</html>
